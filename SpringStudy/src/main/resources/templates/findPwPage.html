<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><!--todo: 비밀번호 찾는 서비스, 컨트롤러에 구현 -->
    <form method="post" th:action="@{/findPw}">
        <!--아이디 입력란-->
        <div class="form-group">
            <label for="inputAdress">아이디</label>
            <input type="text" id="inputAdress" name="userId" th:field="*{userId}" placeholder="아이디" required>
            <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
        </div>

        <!--이메일 입력란-->
        <div class="form-group"><!--사용자 이메일-->
            <label for="inputEmail">이메일</label>
            <input type="text"  id="inputEmail" name="email" th:field="*{email}" placeholder="이메일"required
                   th:title="xxxx@xxxxx.xxxx">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <button type="submit">입력</button>
    </form>


</body>
</html>
